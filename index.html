<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德宇代理卡网</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 光粒子背景 */
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 20s infinite linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* 爱心特效 */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(-45deg);
            animation: heartFloat 2s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes heartFloat {
            0% {
                transform: rotate(-45deg) scale(0);
                opacity: 1;
            }
            50% {
                transform: rotate(-45deg) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: rotate(-45deg) translateY(-100px) scale(0.8);
                opacity: 0;
            }
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 置顶图片 */
        .hero-section {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .hero-image:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        }

        /* 内容区域 */
        .content-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 40px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .description {
            color: #fff;
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .feature-list {
            list-style: none;
            margin: 30px 0;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            color: #fff;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(10px);
        }

        .feature-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .feature-desc {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .price-highlight {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        .price-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .price-subtext {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        /* 按钮样式 */
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .cta-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .cta-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover:before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        /* 底部图片 */
        .bottom-image {
            text-align: center;
            margin-top: 60px;
            animation: fadeInUp 1.5s ease-out;
        }

        .bottom-img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .bottom-img:hover {
            transform: scale(1.02);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .content-section {
                padding: 30px 20px;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .cta-button {
                width: 100%;
                max-width: 300px;
            }
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <!-- 光粒子背景 -->
    <div id="particles-container"></div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 置顶图片 -->
        <div class="hero-section">
            <img src="https://via.placeholder.com/800x400/667eea/ffffff?text=暖安+Mini+Pro+顶配版" alt="暖安 Mini Pro 顶配版" class="hero-image">
        </div>

        <!-- 内容区域 -->
        <div class="content-section">
            <h1 class="title">德宇代理卡网</h1>
            
            <div class="description">
                <p>【说明】所见即所得，顶配版一次购买，功能全解锁，终身免费更新，绝无二次消费！</p>
            </div>

            <ul class="feature-list">
                <li class="feature-item">
                    <div class="feature-title">【终极权限】</div>
                    <div class="feature-desc">全图杀戮、修改伤害、瞬间传送……打破游戏内一切规则限制。</div>
                </li>
                <li class="feature-item">
                    <div class="feature-title">【极致体验】</div>
                    <div class="feature-desc">"手撸堪比剑打"只是基础，你要体验的是 "我为造物主" 的快感。</div>
                </li>
            </ul>

            <div class="price-highlight">
                <div class="price-text">原价上百的内容，现仅需几十元！</div>
                <div class="price-subtext">这不是单次消费，这是对整个游戏世界的一次性买断。点击购买，开启你的传奇。</div>
            </div>

            <p style="text-align: center; color: #fff; font-size: 1.2rem; margin: 30px 0;">【点击下方图片查看】</p>

            <!-- 跳转按钮 -->
            <div class="button-container">
                <a href="https://www.artool.icu" class="cta-button" target="_blank">代理暖安卡网</a>
                <a href="https://www.beimokj.com/item/166" class="cta-button" target="_blank">代理卡网暖安副本</a>
            </div>
        </div>

        <!-- 底部图片 -->
        <div class="bottom-image">
            <img src="https://via.placeholder.com/600x800/764ba2/ffffff?text=功能展示+Game+Features" alt="功能展示" class="bottom-img">
        </div>
    </div>

    <script>
        // 创建光粒子
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // 创建爱心特效
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        // 监听鼠标移动创建爱心
        let lastHeartTime = 0;
        document.addEventListener('mousemove', function(e) {
            const currentTime = Date.now();
            if (currentTime - lastHeartTime > 500) { // 限制爱心创建频率
                if (Math.random() > 0.7) { // 随机创建爱心
                    createHeart(e.clientX, e.clientY);
                    lastHeartTime = currentTime;
                }
            }
        });

        // 监听点击创建爱心
        document.addEventListener('click', function(e) {
            createHeart(e.clientX, e.clientY);
        });

        // 初始化
        createParticles();

        // 添加滚动动画
        function addScrollAnimation() {
            const elements = document.querySelectorAll('.content-section, .hero-section, .bottom-image');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });

            elements.forEach(element => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(30px)';
                element.style.transition = 'all 0.6s ease-out';
                observer.observe(element);
            });
        }

        // 页面加载完成后添加动画
        window.addEventListener('load', addScrollAnimation);

        // 添加按钮点击特效
        document.querySelectorAll('.cta-button').forEach(button => {
            button.addEventListener('click', function(e) {
                // 创建涟漪效果
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body>
</html>
